<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transit Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            margin-bottom: 1.5rem;
        }

        .btn {
            background: white;
            color: #6e8efb;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .countdown {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Ready to Continue?</h1>
        <p>Click the button below to proceed to the next page</p>
        <button class="btn" id="continueBtn">Continue</button>
        <div class="countdown" id="countdown">Auto-redirect in 10 seconds</div>
    </div>

    <script>
        const btn = document.getElementById('continueBtn');
        const countdownEl = document.getElementById('countdown');
        let seconds = 10;
        let countdown = setInterval(() => {
            seconds--;
            countdownEl.textContent = `Auto-redirect in ${seconds} seconds`;
            if (seconds <= 0) {
                clearInterval(countdown);
                redirect();
            }
        }, 1000);

        btn.addEventListener('click', redirect);

        function redirect() {
            clearInterval(countdown);
            // Replace with your actual destination URL
            window.location.href = "https://www.effectiveratecpm.com/tfhcsp3rt?key=f66b5c27518858afdf21ef0f11bb80e7";
        }
    </script>
</body>

</html>
