<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 5px;
            z-index: 10; /* Pastikan tombol di atas video */
        }
        .play {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        .play img {
            width: 100px;
            height: auto;
            transition: transform 0.3s ease;
        }
        .play img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" controls>
            <source src="your-video-file.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="controls">
            <button class="play" onclick="redirectToRandomLink()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" alt="YouTube Logo">
            </button>
        </div>
    </div>

    <script>
        // Array URL
        const directlinkcpm = [
            "https://www.effectiveratecpm.com/wj2kvwyc?key=60693316fc55500632efc457a12f569f", 
            "https://www.effectiveratecpm.com/b1mw4shu6j?key=9cba490ce4e4c15271b82c07d7556673", 
            "https://www.effectiveratecpm.com/tfhcsp3rt?key=f66b5c27518858afdf21ef0f11bb80e7"
        ];

        // Fungsi redirect
        function redirectToRandomLink() {
            console.log("Button clicked!"); // Debugging
            const randomIndex = Math.floor(Math.random() * directlinkcpm.length);
            console.log("Redirecting to:", directlinkcpm[randomIndex]); // Debugging
            window.location.href = directlinkcpm[randomIndex];
        }
    </script>
</body>
</html>
