<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 5px;
        }
        .play {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        .play img {
            width: 100px; /* Adjust size of the YouTube logo */
            height: auto;
            transition: transform 0.3s ease;
        }
        .play img:hover {
            transform: scale(1.1); /* Slight zoom effect on hover */
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="videoPlayer" controls>
            <source src="your-video-file.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="controls">
            <button class="play" onclick="redirectToRandomLink()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" alt="YouTube Logo">
            </button>
        </div>
    </div>

    <script>
        // Define an array of YouTube URLs
        const directlinkcpm = [
            "https://www.effectiveratecpm.com/ucx259g9cu?key=96875b3a1b66e3a970dc96158820cf65", 
            "https://www.effectiveratecpm.com/hmvie2p1?key=03ce3b0c19e8ddf2b24ce9e0a1be23e3", 
            "https://www.effectiveratecpm.com/c0q6p6z80?key=a57564092ff7990dd03f8f34ae74fb45", 
            "https://www.effectiveratecpm.com/h4tahth3?key=13ee2b9856a740f2aaa5865f92188d59",  
	    "https://www.effectiveratecpm.com/sfiirg0jps?key=732032f91d3a572307fd258d08b0f1f3", 
            "https://www.effectiveratecpm.com/xw57e8kp25?key=fe162141a91e01b6940195a99bd644bf" 
        ];

        // Function to redirect to a random link
        function redirectToRandomLink() {
            const randomIndex = Math.floor(Math.random() * directlinkcpm.length);
            window.location.href = directlinkcpm[randomIndex]; // Redirect to a random YouTube link
        }
    </script>

</body>
</html>
